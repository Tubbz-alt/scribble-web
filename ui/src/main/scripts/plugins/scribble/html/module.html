<div class="row">
  <div class="col-md-12" ng-controller="Scribble.ModuleController">
    <ol class="breadcrumb">
      <li><a href="/protocols">Modules</a></li>
      <li class="active">{{moduleName}}</li>
    </ol>

    <h1><b>{{moduleName}}</b> <span style="color:grey">Module</span></h1>

    <div class="col-md-12">
      Search: <input ng-model="query">
    </div>

    <br>

    <ul>
      <li ng-repeat="protocolName in protocolNames | orderBy:nameOrderProp | filter:query">
        <h3><a href="/protocols/{{moduleName}}/{{protocolName}}">{{protocolName}}</a></h3>
      </li>
    </ul>
  </div>
</div>
