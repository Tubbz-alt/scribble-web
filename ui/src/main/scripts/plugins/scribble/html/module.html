<div class="row">
  <div class="col-md-12" ng-controller="Scribble.ModuleController">
    <ol class="breadcrumb">
      <li><a href="/protocols">Modules</a></li>
      <li class="active">{{moduleName}}</li>
    </ol>

    <h1><b>{{moduleName}}</b> <span style="color:grey">Module</span></h1>

    <div class="row">
      <div class="col-sm-8 col-md-9">
        Search: <input ng-model="query">

        <br>
        <br>

        <ul class="list-group" >
          <li ng-repeat="protocol in protocols | orderBy:nameOrderProp | filter:query" class="list-group-item" >
            <h3><a href="/protocols/{{moduleName}}/{{protocol.name}}">{{protocol.name}}</a></h3>
            <p><i>{{protocol.description}}</i></p>
            <div ng-if="protocol.author != undefined"><h5>By: {{protocol.author}}</h5></div>
          </li>
        </ul>
      </div>

      <div class="col-sm-4 col-md-3 sidebar-pf sidebar-pf-right">
        <div class="sidebar-header sidebar-header-bleed-left sidebar-header-bleed-right">
          <h2 class="h5">Actions</h2>

          <ul class="list-group">
            <li class="list-group-item" ng-click="createProtocol()"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Create Protocol</li>        
          </ul>

        </div>
      </div>
    </div>

  </div>
</div>
