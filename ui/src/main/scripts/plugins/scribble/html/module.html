<div class="row">
  <div class="col-md-12" ng-controller="Scribble.ModuleController">
    <ol class="breadcrumb">
      <li><a href="/protocols">Modules</a></li>
      <li class="active">{{moduleName}}</li>
    </ol>

    <h1><b>{{moduleName}}</b> <span style="color:grey">Module</span></h1>

    <div class="row">
      <div class="col-md-9">
        Search: <input ng-model="query">

        <br>
        <br>

        <ul class="list-group" >
          <li ng-repeat="protocol in protocols | orderBy:nameOrderProp | filter:query" class="list-group-item" >
            <h3><a href="/protocols/{{moduleName}}/{{protocol.name}}">{{protocol.name}}</a></h3>
            <p><i>{{protocol.description}}</i></p>
            <div ng-if="protocol.author != undefined"><h5>By: {{protocol.author}}</h5></div>
          </li>
        </ul>
      </div>

      <div class="col-md-3">

		<h2>Create a new protocol</h2>

        <form name="newprotocolform" class="css-form" novalidate>
          Protocol:
          <input type="text" ng-model="newprotocol.protocol" name="protocolName" required="" />
          <br />
          <div ng-show="newprotocolform.$submitted || newprotocolform.protocolName.$touched">
            <span ng-show="newprotocolform.protocolName.$error.required"><font color="red">Enter the protocol name.</font></span>
          </div>

          <br />
          <input type="button" ng-click="reset(newprotocolform)" value="Reset" />
          <input type="submit" ng-click="create(newprotocol)" value="Create" />
        </form>

      </div>
    </div>
  </div>
</div>
