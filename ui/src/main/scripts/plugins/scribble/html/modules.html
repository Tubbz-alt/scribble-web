<div class="row">
  <div class="col-md-12" ng-controller="Scribble.ModulesController">
    <h1><span style="color:grey">Modules</span></h1>

    <div class="row">
      <div class="col-sm-8 col-md-9">
        Search: <input ng-model="query">

        <br>
        <br>

        <ul class="list-group" >
          <li ng-repeat="module in modules | orderBy:nameOrderProp | filter:query" class="list-group-item" >
            <h3><a href="/protocols/{{module.name}}">{{module.name}}</a></h3>
            <p><i>Number of protocols: {{module.numberOfProtocols}}</i></p>
          </li>
       </ul>

      </div>
    </div>
  </div>
</div>
