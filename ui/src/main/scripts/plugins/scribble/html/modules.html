<div class="row">
  <div class="col-md-12" ng-controller="Scribble.ModulesController">
    <h1><span style="color:grey">Modules</span></h1>

    <div class="col-md-12">
      Search: <input ng-model="query">
    </div>

    <br>

    <ul>
      <li ng-repeat="module in moduleNames | orderBy:nameOrderProp | filter:query">
        <h3><a href="/protocols/{{module}}">{{module}}</a></h3>
      </li>
    </ul>
  </div>
</div>
