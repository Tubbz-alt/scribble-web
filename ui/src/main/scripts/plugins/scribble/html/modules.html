<div class="row">
  <div class="col-md-12" ng-controller="Scribble.ModulesController">

    <br>

     <form class="form-horizontal" name="addModuleForm" role="form" novalidate >
      <div class="form-group input">
        <div class="col-lg-6 col-sm-8 col-xs-12">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="newModuleNameField"
                 ng-model="newModuleName" ng-model-options="{ updateOn: 'default blur'}"
                 placeholder="Enter a new module name" required>
            <span class="input-group-btn">
              <input class="btn btn-primary" type="submit" ng-disabled="!newModuleName" ng-click="addModule()" value="Add" />
            </span>
          </div>
        </div>
      </div>
    </form>
 
    <div class="row">
      <div class="col-md-12">
      
        <div>
        Search: <input ng-model="query">
        </div>

        <br>
        <br>

        <ul class="list-group" >
          <li ng-repeat="module in modules | filter:query" class="list-group-item" >
            <h3><a href="/modules/{{module}}">{{module}}</a>
            <span class="pull-right">
              <a href="#" ng-click="deleteModule(module)"><i class="fa fa-trash-o"></i></a>
            </span>
            </h3>
          </li>
       </ul>
      </div>

    </div>
  </div>
</div>
