<div class="row">
  <div class="col-md-12" ng-controller="Scribble.ModulesController">

    <br>

    <div class="row">
      <div class="col-md-9">
        Search: <input ng-model="query">

        <br>
        <br>

        <ul class="list-group" >
          <li ng-repeat="module in modules | filter:query" class="list-group-item" >
            <h3><a href="/modules/{{module}}">{{module}}</a></h3>
          </li>
       </ul>
      </div>

      <div class="col-md-3">

		<h2>Create a new module</h2>

        <form name="newmoduleform" class="css-form" novalidate>
          Module:
          <input type="text" ng-model="newmodule.name" name="moduleName" required="" />
          <br />
          <div ng-show="newmoduleform.$submitted || newmoduleform.moduleName.$touched">
            <div ng-show="newmoduleform.moduleName.$error.required"><font color="red">Enter the module name.</font></div>
          </div>

          <br />
          <input type="button" ng-click="reset(newmoduleform)" value="Reset" />
          <input type="submit" ng-click="create(newmodule)" value="Create" />
        </form>

      </div>

    </div>
  </div>
</div>
