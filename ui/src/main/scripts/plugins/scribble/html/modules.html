<div class="row">
  <div class="col-md-12" ng-controller="Scribble.ModulesController">
    <h1><span style="color:grey">Modules</span></h1>

    <div class="row">
      <div class="col-md-9">
        Search: <input ng-model="query">

        <br>
        <br>

        <ul class="list-group" >
          <li ng-repeat="module in modules | orderBy:nameOrderProp | filter:query" class="list-group-item" >
            <h3><a href="/protocols/{{module.name}}">{{module.name}}</a></h3>
            <p><i>Number of protocols: {{module.numberOfProtocols}}</i></p>
          </li>
       </ul>

      </div>

      <div class="col-md-3">

		<h2>Create a new protocol</h2>

        <form name="newprotocolform" class="css-form" novalidate>
          Module:
          <input type="text" ng-model="newprotocol.module" name="moduleName" required="" />
          <br />
          <div ng-show="newprotocolform.$submitted || newprotocolform.moduleName.$touched">
            <div ng-show="newprotocolform.moduleName.$error.required"><font color="red">Enter the module name.</font></div>
          </div>

          Protocol:
          <input type="text" ng-model="newprotocol.protocol" name="protocolName" required="" />
          <br />
          <div ng-show="newprotocolform.$submitted || newprotocolform.protocolName.$touched">
            <span ng-show="newprotocolform.protocolName.$error.required"><font color="red">Enter the protocol name.</font></span>
          </div>

          <br />
          <input type="button" ng-click="reset(newprotocolform)" value="Reset" />
          <input type="submit" ng-click="create(newprotocol)" value="Create" />
        </form>

      </div>
    </div>
  </div>
</div>
